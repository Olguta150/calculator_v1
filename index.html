<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="row operation-row"></div>
            <div class="row result-row"></div>
        </div>
        <div class="digits-section">
            <div class="digit diff-color">AC</div>
            <div class="digit diff-color">C</div>
            <div class="digit diff-color">%</div>
            <div class="digit diff-color">รท</div>
            <div class="digit">7</div>
            <div class="digit">8</div>
            <div class="digit">9</div>
            <div class="digit diff-color">+</div>
            <div class="digit">4</div>
            <div class="digit">5</div>
            <div class="digit">6</div>
            <div class="digit diff-color">-</div>
            <div class="digit">1</div>
            <div class="digit">2</div>
            <div class="digit">3</div>
            <div class="digit diff-color">ร</div>
            <div class="digit">0</div>
            <div class="digit">.</div>
            <div class="digit diff-color">=</div>
        </div>
    </div>
</body>
</html>
