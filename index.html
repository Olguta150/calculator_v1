<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="display">
            <div class="row operation-row"></div>
            <div class="row result-row"></div>
        </div>
        <div class="digits-section">
            <div class="digit diff-color clear-all">AC</div>
            <div class="digit diff-color clear">C</div>
            <div class="digit diff-color operator">%</div>
            <div class="digit diff-color operator">รท</div>
            <div class="digit number">7</div>
            <div class="digit number">8</div>
            <div class="digit number">9</div>
            <div class="digit diff-color operator">+</div>
            <div class="digit number">4</div>
            <div class="digit number">5</div>
            <div class="digit number">6</div>
            <div class="digit diff-color operator">-</div>
            <div class="digit number">1</div>
            <div class="digit number">2</div>
            <div class="digit number">3</div>
            <div class="digit diff-color operator">ร</div>
            <div class="digit number">0</div>
            <div class="digit point">.</div>
            <div class="digit diff-color equal">=</div>
        </div>
    </div>
</body>
</html>
